<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="description" content="Calculadora funcional para tus operaciones matemÃ¡ticas">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section id="calculator">
                <div id="screen">
                </div>
                <div id="keyboard">
                    <button type="button" class="button operator">%</button>
                    <button type="button" class="button operator">CE</button>
                    <button type="button" class="button operator">C</button>
                    <button type="button" class="button operator">BORRAR</button>
                    <button type="button" class="button operator">1/x</button>
                    <button type="button" class="button operator">x2</button>
                    <button type="button" class="button operator">raiz2</button>
                    <button type="button" class="button operator">/</button>
                    <button type="button" class="button number">7</button>
                    <button type="button" class="button number">8</button>
                    <button type="button" class="button number">9</button>
                    <button type="button" class="button operator">X</button>
                    <button type="button" class="button number">4</button>
                    <button type="button" class="button number">5</button>
                    <button type="button" class="button number">6</button>
                    <button type="button" class="button operator">-</button>
                    <button type="button" class="button number">1</button>
                    <button type="button" class="button number">2</button>
                    <button type="button" class="button number">3</button>
                    <button type="button" class="button operator">+</button>
                    <button type="button" class="button number">+/-</button>
                    <button type="button" class="button number">0</button>
                    <button type="button" class="button number">,</button>
                    <button type="button" class="button result">=</button>
                </div>
            </section>
        <script src="./main.js"></script>
        </main>
    </body>
</html>
